<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.1.96/css/materialdesignicons.min.css">
    <!-- NEED HELP ON NEXT LINE -->
    <link rel="shortcut icon" href="jediCocky.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">    
    <title>🎳 Let's Go Bowling! 🎳</title>
</head>

<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>


<body class="debug">

    <header class="container-fluid sticky-top">
        <section class="row bg-garnet text white align-items-center">
            <div class="col-5">
                <h3 class="mx-1 text-white">Bowling with Cocky</h3>
            </div>
            <div class="col-2">
                <img class="img-fluid" src="cocky2original.jpg" alt="cocky2">
            </div>
            <div class="col-5 d-flex justify-content-around align-items-center pt-4 text-warning">
                <p class="mx-1">Groups</p>
                <p class="mx-1">Lessons</p>
                <p class="mx-1">Info</p>
            </div>
        </section>
    </header>

    <main class="container-fluid">

        <!-- SECTION main-img -->
        <section class="row bg-garnet text-white">
            <div class="col-12 text-center p-5">
                <img class="img-fluid" src="http://static5.depositphotos.com/1034582/437/i/950/depositphotos_4376328-stock-photo-bowling-ball-smashing-into-pins.jpg" alt="Exploding PINS">
            </div>
        </section>

        <section class="row bg-garnet text-white align-items-center">
            <button class="button col-4 text-center p-5">Events</button>
            <button class="button col-4 text-center p-5">Training</button>
            <button class="button col-4 text-center p-5">Tips</button>
        </section>

    </main>

    <footer class="container-fluid">
        <section class="row bg-dark text-white">
            <div class="col-12 text-center">
                <p>Made with 💖 by Cocky 🤙🏼</p>
            </div>
        </section>
    </footer>
    
</body>

</html>
